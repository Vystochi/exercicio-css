<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cart√£o de Perfil</title>
    <style>
        .card {
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .card p {
            margin: 10px 0;
            color: gray;
            font-size: 14px;
        }

        .card button {
            background-color: #f0f0f0;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Eric Vistochi</h2>
        <p>Desenvolvedor de Front-end</p>
        <button>Seguir</button>
    </div>
</body>
</html>
