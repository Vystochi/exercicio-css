<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação Horizontal</title>
    <style>
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #f8f8f8;
            padding: 10px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>
</body>
</html>
